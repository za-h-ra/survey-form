<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/yoga.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey</title>
  </head>
  <body>
    <h1 id="title" class="primary-heading">New Member Fitness Survey</h1>
    <div class="form-description">
      <p id="description">
        We appreciate your support in helping us discover your fitness needs
      </p>
    </div>
    <div class="form-img">
      <img src="assets/yoga.png" />
    </div>

    <form action="" id="survey-form" class="form">
      <div class="form-control">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your full name"
          value="name"
          required
        />
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          value="email"
          required
        />

        <label for="number" id="number-label">What's your age?</label>
        <input
          type="number"
          id="number"
          name="age"
          placeholder="Age"
          value="age"
          min="1"
          max="100"
        />
      </div>

      <div class="form-activity-level">
        <label for="fitness-level">Describe your activity level:</label>
        <select name="fitness-level" id="dropdown">
          <option value="Sedentary">Sedentary</option>
          <option value="Lightly Active">Lightly Active</option>
          <option value="Moderately Active">Moderately Active</option>
          <option value="Very Active">Very Active</option>
        </select>
      </div>

      <div class="form-diet-type">
        <h2 class="secondary-heading">Diet Type</h2>
        <div class="diet-options">
          <input
            type="radio"
            id="standard"
            name="diet-type"
            value="standard"
            class="rad-input"
          />
          <label for="standard" class="rad-label">Standard</label>
        </div>
        <div class="diet-options">
          <input
            type="radio"
            id="vegan"
            name="diet-type"
            value="vegan"
            class="rad-input"
          />
          <label for="vegan" class="rad-label">Vegan</label>
        </div>
        <div class="diet-options">
          <input
            type="radio"
            id="vegetarian"
            name="diet-type"
            value="vegetarian"
            class="rad-input"
          />
          <label for="vegetarian" class="rad-label">Vegetarian</label>
        </div>
        <div class="diet-options">
          <input
            type="radio"
            id="pescatarian"
            name="diet-type"
            value="pescatarian"
            class="rad-input"
          />
          <label for="pescatarian" class="rad-label">Pescatarian</label>
        </div>
      </div>

      <div class="reference">
        <h2 class="secondary-heading">Where Did You Hear About Us?</h2>
        <div>
          <input
            type="checkbox"
            id="instagram"
            value="instagram"
            name="reference"
          />
          <label for="instagram">Instagram</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="twitter"
            value="twitter"
            name="reference"
          />
          <label for="twitter">Twitter</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="newsletter"
            value="newsletter"
            name="reference"
          />
          <label for="newsletter">Newsletter</label>
        </div>
      </div>

      <div class="form-textarea">
        <h2 class="secondary-heading">Anything else we should know?</h2>
        <textarea placeholder="text here"></textarea>
      </div>

      <button id="submit" class="form-button">Submit</button>
    </form>
  </body>
</html>
